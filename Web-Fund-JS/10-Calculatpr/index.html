<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        .display{
            font-size: 32px;
            font-weight: bolder;
            margin-right: 20px;
        }
        .equal{
            background: #dddddd;
            font-size: larger;
            font-weight: bolder;
            border-radius: 24px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" >
    <div id="calculator" class=" border bg-dark d-flex flex-column align-items-center rounded-3" style="width: 350px; padding: 30px;">
        <div id="display" class="display text-white text-end w-100">0</div>
        <div class="btn-group-lg">
          <button style="width: 60px; height: 60px;" onclick="press(7);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">7</button>
          <button style="width: 60px; height: 60px;" onclick="press(8);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">8</button>
          <button style="width: 60px; height: 60px;" onclick="press(9);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">9</button>
          <button style="width: 60px; height: 60px;" class="operator bg-warning m-1  rounded-circle text-white fw-bold " onclick="setOP('/');">÷</button>
        </div>
        <div class="btn-group-lg">
          <button style="width: 60px; height: 60px;" onclick="press(4);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">4</button>
          <button style="width: 60px; height: 60px;" onclick="press(5);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">5</button>
          <button style="width: 60px; height: 60px;" onclick="press(6);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">6</button>
          <button style="width: 60px; height: 60px;" class="operator bg-warning m-1  rounded-circle text-white fw-bold " onclick="setOP('*');">×</button>
        </div>
        <div class="btn-group-lg">
          <button style="width: 60px; height: 60px;" onclick="press(1);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">1</button>
          <button style="width: 60px; height: 60px;" onclick="press(2);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">2</button>
          <button style="width: 60px; height: 60px;" onclick="press(3);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">3</button>
          <button style="width: 60px; height: 60px;" class="operator bg-warning m-1  rounded-circle text-white fw-bold " onclick="setOP('-');">−</button>
        </div>
        <div class="btn-group-lg">
          <button style="width: 60px; height: 60px;" onclick="clr();" class="bg-secondary m-1  rounded-circle text-white fw-bold ">C</button>
          <button style="width: 60px; height: 60px;" onclick="press(0);" class="bg-secondary m-1  rounded-circle text-white fw-bold ">0</button>
          <button style="width: 60px; height: 60px;" onclick="press('.');" class="bg-secondary m-1  rounded-circle text-white fw-bold ">.</button>
          <button style="width: 60px; height: 60px;" class="operator bg-warning m-1  rounded-circle text-white fw-bold " onclick="setOP('+');">+</button>
        </div>
        <div class="btn-group-lg w-100 m-3">
          <button id="equals" onclick="calculate()" class="equal w-100">=</div>
        </div>
      <div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
